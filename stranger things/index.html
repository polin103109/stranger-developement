<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanger Things 3D Carousel</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>

   <div class="background-container">
    <div class="background-layer-visible" id="bg1"></div>
    <div class="background-layer" id="bg2"></div>
   </div>
   <div class="scene-view">
    <div class="carousel">
        <div class="card" data-index="0"><img src="images/dustin.png" alt=""></div>
        <div class="card" data-index="1"><img src="images/eleven.png" alt=""></div>
        <div class="card" data-index="2"><img src="images/jonathon.png" alt=""></div>
         <div class="card" data-index="3"><img src="images/max.png" alt=""></div>
          <div class="card" data-index="4"><img src="images/lucas.png" alt=""></div>
           <div class="card" data-index="5"><img src="images/nancy.png" alt=""></div>
            <div class="card" data-index="6"><img src="images/steve.png" alt=""></div>
            <div class="card" data-index="7"><img src="images/will.png" alt=""></div>
    </div>
    <script src="script.js"></script>
   </div>

</body>
</html>
